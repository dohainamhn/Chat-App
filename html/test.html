<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chat.css">
    <script src="https://kit.fontawesome.com/e303127aba.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="chat-container">
        <div class="top">Mindx-Chat</div>
        <div class="first-conversation">First Conversation</div>
        <div class="main">
            <div class="left"></div>
            <div class="chat-box">
                <div class="message">
                    <div class="send-message">
                        <div class="send-message-content">hello hahaha</div>
                    </div>
                    <div class="receive-message">
                        <div class="receiver">dohainamhn@gmail.com</div>
                        <div class="receive-message-content">hi hahahaha</div>
                    </div>
                </div>
                <div class="post-message" id="post-message">
                    <input type="text" name="message" placeholder="Type a message">
                    <button><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
